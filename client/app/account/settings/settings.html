<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Change Password</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ vm.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>

          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.newPassword"
                 ng-minlength="3"
                 required=""/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>

        </div>

        <p class="help-block"> {{ vm.message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save password changes</button>
      </form>
    </div>


    <div class="col-sm-12">
      <h1>Change Details</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form2" ng-submit="vm.changeDetails(vm.getCurrentUser)" novalidate>

        <div class="form-group">
          <label>Country</label>
          <input type="text" name="country" class="form-control" ng-model="vm.getCurrentUser.address.country" mongoose-error/>
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" name="city" class="form-control" ng-model="vm.getCurrentUser.address.city" mongoose-error/>
        </div>

        <div class="form-group">
          <label>Contact name</label>
          <input type="text" name="name" class="form-control" ng-model="vm.getCurrentUser.contact.name" mongoose-error/>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone" class="form-control" ng-model="vm.getCurrentUser.contact.phone" mongoose-error/>
        </div>

        <p class="help-block"> {{ vm.messageDetails }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save details changes</button>

      </form>
    </div>
  </div>
</div>

<footer></footer>
