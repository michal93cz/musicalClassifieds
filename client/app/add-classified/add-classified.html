<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Add a new musical classified:</h1>
    </div>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="Title" ng-model="addClass.newClassified.title">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea id="description" class="form-control" rows="3"  ng-model="addClass.newClassified.description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
          <input type="number" name="points" id="price" min="0" max="10000" step="1" value="0"  ng-model="addClass.newClassified.price">
        </div>
      </div>

      <div class="form-group" ng-hide="true">
        <label for="exampleInputFile" class="col-sm-2 control-label">Image</label>
        <div class="col-sm-10">
          <input type="file" id="exampleInputFile">
        </div>
      </div>

      <div class="form-group">
        <label for="country" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="country" placeholder="Country" ng-model="addClass.newClassified.address.country">
        </div>
      </div>
      <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" placeholder="Country" ng-model="addClass.newClassified.address.city">
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Contact name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Contact name" ng-model="addClass.newClassified.contact.name">
        </div>
      </div>
      <div class="form-group">
        <label for="mail" class="col-sm-2 control-label">Contact mail</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="mail" placeholder="Mail" ng-model="addClass.newClassified.contact.mail">
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Contact phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phone" placeholder="Phone" ng-model="addClass.newClassified.contact.phone">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <p class="help-block"> {{ addClass.message }} </p>
          <button type="submit" class="btn btn-default" ng-click="addClass.addClassified()">Save</button>
          <a href="/" class="btn btn-primary btn-register">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>

<footer></footer>
